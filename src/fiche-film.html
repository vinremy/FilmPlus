<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FilmPlus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.x.x/css/swiper.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.x.x/css/swiper.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.x.x/js/swiper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.x.x/js/swiper.min.js"></script>
    <script src="js/script.js"></script>


</head>
<body>

<header>
    <div class="wrapper">
        <a href="index.html">
            <div>
                <i class="fas fa-film"></i>
                <h1>FilmPlus</h1>
            </div>
        </a>
        <ul>
            <a href="#">
                <li>Favoris</li>
            </a>
            <a href="#">
                <li>Films</li>
            </a>
            <a href="#">
                <li>Contact</li>
            </a>
        </ul>
    </div>
</header>

<div class="template fiche">

    <div class=" card acteur">


        <div class="face face1">
            <img src="" alt="Nom Acteur">
        </div>

        <div class="face face2">
            <h3>Nom Acteur</h3>
        </div>
    </div>

</div>

<div class="wrapper">

    <main class="fiche-film">

        <section class="info">
            <div>
                <img class="affiche" src="http://image.tmdb.org/t/p/w780/ltQmtbg3lEVSQzbdVnRK3yi6Pk7.jpg"
                     alt="Thor: Ragnarok">
            </div>

            <div class="conteneur-info">
                <div class="gauche">
                    <h1 class="h1">Titre du film</h1>


                    <p class="description">Voici une description.</p>

                    <p class="date"></p>
                    <p class="note"></p>

                </div>

                <div class="droite">
                    <table>

                        <tr>
                            <td>
                                Langue originale
                            </td>
                            <td>
                                Durée
                            </td>
                            <td>
                                Budget
                            </td>
                            <td>
                                Recettes
                            </td>
                        </tr>

                        <tr>
                            <td class="langue">Langue originale</td>
                            <td class="duree">Durée</td>
                            <td class="budget">Budget</td>
                            <td class="recettes">Recettes</td>
                        </tr>

                    </table>
                </div>
            </div>
        </section>


        <h3 class="acteurs">Acteurs</h3>
        <div class="liste-acteurs ">


        </div>
    </main>

</div>

<footer>
    <div>
        <a href="http://themoviedb.org"><img src="images/moviedb.svg" alt="Logo MovieDB"></a>
        <p>Vincent Rémy et Jacob Garneau</p>
    </div>

    <div>
        <a href="http://twitter.com"><i class="fab fa-twitter-square"></i></a>
        <a href="http://plus.google.com"><i class="fab fa-google-plus-square"></i></a>
        <a href="http://facebook.com"><i class="fab fa-facebook-square"></i></a>
        <i class="fas fa-arrow-circle-up" id="fleche"></i>
    </div>

</footer>

</body>
</html>
